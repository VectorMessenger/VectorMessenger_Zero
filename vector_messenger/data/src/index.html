<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="{{ url_for('static', filename='scripts/jquery-3.5.1.min.js') }}"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/chat.css') }}">
    </head>
    <body>
        <textarea id="chat-field" disabled></textarea>
        <form action="{{ url_for('send_message') }}" method="POST" target="message-status">
            <input type='text' name='message-text' autocomplete="off">
            <input type='submit' value="Send">
        </form>
        <iframe name="message-status" id="message-status" style="display: none;"></iframe>
        <script src="{{ url_for('static', filename='scripts/fetch_messages.js') }}"></script>
    </body>
</html>
